<div>
    <div class="list">
      <label class="item item-input item-select">
        <div class="input-label">
          Select Location:
        </div>
        <select ng-options="location for location in $ctrl.locations"
                    ng-model="$ctrl.selectedLocation" ng-change="$ctrl.locationChange($ctrl.selectedLocation)"></select>
      </label>
    </div>
    <div class = " ">
        <stacked-bar-chart data="$ctrl.data" xtitle="$ctrl.xTitle" ytitle="$ctrl.yTitle"></stacked-bar-chart>
    </div>
    <loading-overlay loading="$ctrl.loading"></loading-overlay>
</div>
