<div>
    <div class="list">
      <label class="item item-input item-select">
        <div class="input-label">
          Select Location:
        </div>
        <select ng-options="location as location for location in $ctrl.locations"
                    ng-model="selection" ng-change="$ctrl.monthChange(selection)"></select>
      </label>
    </div>
    <br/>

    <double-sided-toggle left-option="Weight" right-option="Quantity"
        label="Calculate By:"
        on-change="$ctrl.calculationToggleChange(value)"></double-sided-toggle>

    <div class = " ">
        <bar-chart data="$ctrl.dataMap" xtitle="$ctrl.xTitle" ytitle="$ctrl.yTitle"></bar-chart>
    </div>
</div>
