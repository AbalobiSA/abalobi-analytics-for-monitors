<div>
    <div class="list">
      <label class="item item-input item-select">
        <div class="input-label">
          Select location:
        </div>
        <select ng-options="location for location in $ctrl.locations"
                    ng-model="$ctrl.selectedLocation" ng-change="$ctrl.locationChange($ctrl.selectedLocation)"></select>
      </label>
    </div>
    <br/>
    <div>
        <bar-chart data="$ctrl.dataMap" xtitle="$ctrl.xTitle" ytitle="$ctrl.yTitle"></bar-chart>
    </div>
    <loading-overlay loading="$ctrl.loading"></loading-overlay>
</div>
